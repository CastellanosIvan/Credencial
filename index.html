<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Credencial Estudiante - Lucia Marai Galdamez Villareal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      max-width: 380px;
      width: 100%;
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }
    .card-header {
      background: linear-gradient(90deg, #003B6F, #0074B7);
      color: #fff;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-circle {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      background: rgba(255,255,255,0.12);
    }
    .header-text {
      display: flex;
      flex-direction: column;
    }
    .header-text span:first-child {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.9;
    }
    .header-text span:last-child {
      font-size: 15px;
      font-weight: 600;
    }
    .card-body {
      padding: 16px 20px 20px;
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 16px;
    }
    .photo-wrapper {
      width: 110px;
      height: 140px;
      border-radius: 12px;
      overflow: hidden;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      text-align: center;
      color: #6b7280;
    }
    .photo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info {
      font-size: 13px;
      color: #111827;
    }
    .info-row {
      margin-bottom: 4px;
    }
    .label {
      font-weight: 600;
      color: #4b5563;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      display: block;
    }
    .value {
      font-size: 13px;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      background: #dcfce7;
      color: #166534;
    }
    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }
    .footer {
      border-top: 1px solid #e5e7eb;
      padding: 10px 20px 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <div class="logo-circle">Tec</div>
      <div class="header-text">
        <span>Tecnológico Nacional de México</span>
        <span>Campus Tuxtla Gutiérrez</span>
      </div>
    </div>

    <div class="card-body">
      <div class="photo-wrapper">
        <!-- Foto real de Lucia -->
        <img src="Lucia.jpg" alt="Foto de Lucia">
      </div>

      <div class="info">
        <div class="info-row">
          <span class="label">Nombre</span>
          <span class="value">Lucia Marai Galdamez Villareal</span>
        </div>
        <div class="info-row">
          <span class="label">Carrera</span>
          <span class="value">Ingeniería en Sistemas Computacionales</span>
        </div>
        <div class="info-row">
          <span class="label">Número de control</span>
          <span class="value">23270073</span>
        </div>
        <div class="info-row">
          <span class="label">Estado</span>
          <span class="status"><span class="status-dot"></span> ACTIVO</span>
        </div>
        <div class="info-row">
          <span class="label">Grupo sanguíneo</span>
          <span class="value">O+</span>
        </div>
        <div class="info-row">
          <span class="label">Teléfono de emergencias</span>
          <span class="value">9617489913</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <span>ID verificación: 23270073 — Uso exclusivo institucional</span>
    </div>
  </div>

</body>
</html>
